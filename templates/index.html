{% extends "layout.html" %}
{% block title %}Kaikki kurssit{% endblock %}
{% block content %}
<body>
    <div class="container">
        <ul>
            {% if not list %}
            <li>Järjestelmässä ei ole vielä yhtään kurssia.</li>
            {% else %}
            {% for line in list %}
            <li><a href="/course_page/{{ line[0] }}">{{ line.course_name }}</a></li>
            {% endfor %}
            {% endif %}
        </ul>

    </div>

</body>

{% endblock %}
