{% extends "layout.html" %}
{% block content %}

<body>
    <div class="subbar">
        <div class="subheadlineBox">
            <h2>Kaikki kurssit</h2>
        </div>
    </div>
    <div class="container">
        <ul>
            {% if not list %}
            <li>Järjestelmässä ei ole vielä yhtään kurssia.</li>
            {% else %}
            {% for line in list %}
            <li><a href="/course_page/{{ line[0] }}">{{ line.course_name }}</a></li>
            {% endfor %}
            {% endif %}
        </ul>

    </div>

</body>

{% endblock %}
