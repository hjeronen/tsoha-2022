<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Opetussovellus</title>
    </head>
    <body>
        <h2>{{ course_name }}</h2>
        <h3>Kurssikuvaus:</h3>
        <p>{{ description }}</p>
        <h3>Kurssin opettaja:</h3>
        <p>{{ teacher }}</p>

        {% if session.user_role == 'student' %}
        <a href="/enroll/{{ id }}">Ilmoittaudu kurssille</a>
        {% endif %}

        {% if session.user_role == 'teacher' %}
        <a href="/update_course/{{ id }}">Muokkaa kurssin tietoja</a>
        {% endif %}
    </body>
</html>
