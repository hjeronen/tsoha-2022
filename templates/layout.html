<head>

</head>
<body>

        <h1>Kurssikanta</h1>
        <h4>Opetussovellus</h4>

    <div class="topbar">
        <div class="navbar">
            <a href="/">Etusivu</a>

            <a href="/homepage">{{ session.user_name }}</a>
            <a href="/logout">Kirjaudu ulos</a>

            <a href="/register">Rekister√∂idy</a>

        <div class="errorbox">

            <p><strong>VIRHE:</strong> {{ message }}</p>
