{% extends "layout.html" %}
{% block content %}

<form action="/update_course/{{ course_id }}" method="POST">

    <body>
        <div class="subbar">
            <div class="subheadlineBox">
                <h2>P채ivit채 kurssitietoja</h2>
            </div>
        </div>
        <div class="container">
            <p>
                Muokkaa kurssisi tietoja:
            </p>
            <div class="errorbox">
                {% for message in errorMessages %}
                <p><strong>VIRHE:</strong> {{ message }}</p>
                {% endfor %}
            </div>
            <input type="hidden" id="course_id" name="course_id" value="{{ course_id }}">
            <p>
                <label for="course_name">Kurssin nimi:</label>
                <input type="text" id="course_name" name="course_name" value="{{ course_name }}">
            </p>
            <p>
                <label for="description">Kurssikuvaus:</label>
                <textarea id="description" name="description">{{ description }}</textarea>
            </p>
            <p class="button">
                <button type="submit">P채ivit채</button>
            </p>
        </div>
        <div class="container">
            <a href="/course_page/{{ course_id }}">Takaisin kurssisivulle</a>
        </div>
    </body>
</form>

{% endblock %}
