{% extends "layout.html" %}
{% block title %}P채ivit채 kurssitietoja{% endblock %}
{% block content %}
<form action="/update_course/{{ course_id }}" method="POST">
    <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
    <body>
        <div class="container">
            <p>
                Muokkaa kurssisi tietoja:
            </p>
            <input type="hidden" id="course_id" name="course_id" value="{{ course_id }}">
            <p>
                <label for="course_name">Kurssin nimi:</label>
                <input type="text" id="course_name" name="course_name" maxlength="100" value="{{ course_name }}">
            </p>
            <p>
                <label for="description">Kurssikuvaus:</label>
            </p>
            <p>
                <textarea id="description" name="description" rows="10" cols="50" maxlength="2000" >{{ description }}</textarea>
            </p>
            <p class="button">
                <button type="submit">P채ivit채</button>
            </p>
        </div>
        <div class="extraLinkBar">
            <a href="/course_page/{{ course_id }}">Takaisin kurssisivulle</a>
        </div>
    </body>
</form>

{% endblock %}
