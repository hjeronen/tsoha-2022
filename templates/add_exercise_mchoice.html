{% extends "layout.html" %}
{% block content %}

<form action="/add_exercise_mchoice/{{ course_id }}" method="POST">
    <body>
        <div class="subbar">
            <div class="subheadlineBox">
                <h2>Lisää harjoitustehtävä</h2>
            </div>
        </div>
        <div class="container">
            <div class="errorbox">
                {% for message in errorMessages %}
                <p>{{ message }}</p>
                {% endfor %}
            </div>
            <p>
                Anna tehtävälle otsikko:
            </p>
            <p>
                <label for="headline">Otsikko:</label>
                <input type="text" id="headline" name="headline" value="{{ defaultHeadline}}">
            </p>
            <p>
                Lisää kysymys, vastausvaihtoehdot ja oikea vastaus.
            </p>
            <p>
                <label for="question">Tehtäväkysymys:</label>
                <input type="text" id="question" name="question" value="{{ defaultQuestion }}">
            </p>
            <p>
                <label for="option_a">a:</label>
                <input type="text" id="option_a" name="option_a" value="{{ defaultA }}">
            </p>
            <p>
                <label for="option_b">b:</label>
                <input type="text" id="option_b" name="option_b" value="{{ defaultB }}">
            </p>
            <p>
                <label for="option_c">c:</label>
                <input type="text" id="option_c" name="option_c" value="{{ defaultC }}">
            </p>
            <p>
                Oikea vastaus:
            </p>
            <p>
                <input type="radio" checked=true name="answer" value="a">
                <label for="answer">a</label>
            </p>
            <p>
                <input type="radio" name="answer" value="b">
                <label for="answer">b</label>
            </p>
            <p>
                <input type="radio" name="answer" value="c">
                <label for="answer">c</label>
            </p>
            <p class="button">
                <button type="submit">Lisää tehtävä</button>
            </p>
        </div>
        <div class="extraLinkBar">
            <a href="/choose_exercise_type/{{ course_id }}">Takaisin</a>
        </div>
    </body>
</form>

{% endblock %}
