{% extends "layout.html" %}
{% block content %}

<form action="/update_material/{{ course_id }}/{{ material_id }}" method="POST">

        <div class="subbar">
            <div class="subheadlineBox">
                <h2>Muokkaa kurssimateriaalia</h2>

            <a href="/course_page/{{ course_id }}">Takaisin kurssisivulle</a>

                <label for="headline">Otsikko:</label>
                <input type="text" id="headline" name="headline" value="{{ defaultHeadline }}">
            </p>
            <p>
                <label for="body">Kirjoita tai kopioi tekstisi t√§nne:</label>
            </p>
            <p>
                <textarea id="body" name="body">{{ defaultText }}</textarea>
            </p>

            </p>
        </div>
    </body>
</form>
   
{% endblock %}
