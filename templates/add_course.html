<form action="/add_course" method="POST">
    <head>
        <meta charset="utf-8">
        <title>Opetussovellus</title>
    </head>
    <body>
        <h2>Lisää kurssi</h2>
        <p>
            Lisää uusi kurssi järjestelmään:
        </p>
        <p>
            <label for="course_name">Kurssin nimi:</label>
            <input type="text" id="course_name" name="course_name">
        </p>
        <p>
            <label for="description">Kurssikuvaus:</label>
            <textarea id="description" name="description" rows="3" cols="40"></textarea>
        </p>
        <p class="button">
            <button type="submit">Lisää kurssi</button>
        </p>
        <a href="/">Takaisin etusivulle</a>
    </body>
</form>
